<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./IMG/favicon.png" type="image/x-icon">
</head>
<body>
    <main class="main-container">
        <!-- Banner Container -->
        <div id="banner-container">
            <img src="./IMG/banner2.png" alt="Crie uma conta no Instagram" srcset="">
        </div>
        <!-- Login e Register -->
        <div id="form-container">
            <div id="form-box">
                <img id="logo-insta" src="./IMG/logo_instagram.png" alt="Instagram" srcset="">
                <form id="login-form">
                    <input type="text" 
                    name="username" 
                    placeholder="Número de telefone, usuário ou e-mail">
                    <input type="password" name="password" placeholder="Informe sua senha">
                    <input type="submit" value="Entrar">
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img id="logo-face" src="./IMG/logo_facebook.svg" alt="Facebook login" srcset="">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </form>
            </div>
            <div id="register-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="app-container">
                <p>Obtenha o aplicativo</p>
                <a href="https://apps.apple.com/br/app/instagram/id389801252">
                    <img src="./IMG/apple_btn.png" alt="Apple Store" srcset="">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US">
                    <img src="./IMG/gplay_btn.png" alt="Play Store" srcset="">
                </a>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Contact Uploading & Non-Users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2023 Instagram from Meta</p>    
    </footer>
</body>
</html>
